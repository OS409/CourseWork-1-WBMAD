<html>
<head>
<title>Vue.js Pet Depot</title>
<script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
<script src="products.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<div id="app">
    <header>
        <h1 v-text="sitename"></h1>
        <button @click="showCheckout">
            <!-- 'cartItemCount' is used the same way as a data property. -->
            {{ cartItemCount }}
            <!-- add the cart icon -->
            <span class="fas fa-cart-plus"></span> Checkout
        </button>
    </header>
    <main>
            <div v-if="showProduct">
                <div v-for="product in sortedProducts">
            <figure>
            <!-- bind 'src' attr to 'product.image' in 'data' -->
            <img v-bind:src="product.image">
        </figure>
        <h2 v-text="product.title"></h2>
        <p v-text="product.description"></p>
        <!-- The double curly brackets is used instead of 'v-text' -->
        <p>Price: {{product.price}}</p>
        <button @click="addToCart(product)" v-if="canAddToCart(product)">Add to cart</button>
        <button disabled='disabled'v-else>Add to cart</button>
                </div>
        </div>
        <div v-else>
            <h2>Checkout</h2>
            <p>
            <strong>First Name:</strong>
            <!-- This input field is bound to 'firstName' in the 'order' object -->
            <input v-model.trim="order.firstName"/>
            </p>
            <p>
            <strong>Last Name:</strong>
            <!-- This input field is bound to 'lastName' in the 'order' object -->
            <input v-model.trim="order.lastName"/>
            </p>
            <p>
            <strong>Address:</strong>
            <input v-model.trim="order.address"/>
            </p>
            <p>
            <strong>City:</strong>
            <input v-model.trim="order.city"/>
            </p>
            <p>
                <strong>Zip/Postal Code:</strong>
                <input v-model="order.zip"/>
                </p>
            <p>
            <strong>State:</strong>
            <select v-model="order.state">
                <option disabled value="">State</option>
                <option v-for="(state, key) in states" v-bind:value="state">
                {{ key }}
            </select>
            </p>
            <p><input type="checkbox" id="gift" v-model="order.gift" v-bind:true-value="order.sendGift" v-bind:false-value="order.dontSendGift">
                <label for="gift">Ship As Gift?</label></p>
                <p><input type="radio" id="home" value="Home" v-model="order.method">
                <label for="home">Home</label>
                <input type="radio" id="business" value="Business" v-model="order.method">
                <label for="business">Business</label></p>

            <h2>Order Information</h2>
            <p>First Name: {{order.firstName}}</p>
            <p>Last Name: {{order.lastName}}</p>
            <p>Address: {{order.address}}</p>
            <p>City: {{order.city}}</p>
            <p>Zip: {{order.zip}}</p>
            <p>State: {{order.state}}</p>
            <button v-on:click="submitForm">Place Order</button>
            </div>
    </main>
</div>
<script type="text/javascript">
var webstore = new Vue({
    el: '#app', // <=== Don't forget this comma
    data: { // the 'data' option
        // the key 'sitename' matches the value of 'v-text' earlier
        sitename: 'Vue.js Pet Depot',
        showProduct: true,
        products: products,
        order: {
            firstName: ``,
            lastName: ``,
            address: ``,
            city: ``,
            state: ``,
            zip: ``,
            gift: false,
            method: `Home`,
            sendGift: `Send As Gift`,
            dontSendGift: `Don't Send As Gift`
        },
        states: {
            AL: `Alabama`,
            AR: `Arkansas`,
            CA: `California`,
            NV: `Nevada`
        },
        cart: []
    },
    methods: {
        addToCart: function(product) {
            this.cart.push(this.product.id(product.id));
        },
        showCheckout: function() {
            this.showProduct = this.showProduct ? false : true;
        },
        submitForm: function() {
            alert('Order submitted!')
        },
        canAddToCart: function(product) {
            return product.availableInventory > this.cartCount(product.id);
        },
        cartCount: function(id) {
            let count = 0;
            for (let i = 0; i < this.cart.length; i++) {
                if (this.cart[i] === id) {
                    count++;
                }
            }
            return count;
        }
    },
    computed: { // the Computed Property object
        cartItemCount: function() { // the property name
        // its value is calculated when it is called
        return this.cart.length || ``;
        },
        sortedProducts() {
            function compare(a, b) {
                if (a.price > b.price) return 1;
                if (a.price < b.price) return -1;
                return 0;
            }
            return this.products.sort(compare);
        }
    }
});
</script>
</body>
</html>
